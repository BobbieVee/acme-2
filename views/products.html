{% extends 'layout.html'%}

{% block content %}
	<p>
		<a href="/products/add" class='btn btn-primary'>Add Product</a>
	</p>
	<ul class='list-group'>
	{% for product in products%}
		<li class='list-group-item'>{{product.product}}
			<a href="/products/{{product.id}}/edit" class='btn btn-default pull-right'>Edit</a>	
			<form method='POST' style='display:inline' action='/products/{{product.id}}?_method=DELETE'>
				<button type='submit' class='btn btn-danger pull-right' style='margin-right: 12px'>Delete</button>
			</form>
			<br clear='both'>
		</li> 
	{% endfor %}
	</ul>
{% endblock%}
